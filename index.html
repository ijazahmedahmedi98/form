<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
            <h1>Send Us Messge</h1>
            <div class="pair">
                <label for="name">FullName</label>
            <input type="text" required maxlength="14" placeholder="Please enter your name..." name="" id="name">
            </div>
            <div class="pair">
                <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="Please enter your email...">
            </div>
            <div class="pair"><label for="phone">Phone</label>
            <input type="tel" required maxlength="11"  name="" id="phone" placeholder="Please enter your phone..."></div>
            <div class="pair">
                <label for="messege">Messege</label>
                <textarea class="textarea" rows="5" name="" id="" placeholder="write your messege here..."></textarea>
            </div>
            <div class="btn">
                <input type="submit" name="" value="SEND" id="">
            </div>
    </form>
</body>
</html>
